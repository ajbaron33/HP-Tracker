<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster HP Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    h1 { 
      text-align: center; 
      font-size: 20px;
      margin-bottom: 15px;
    }
    #monsterForm { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 6px; 
      justify-content: center; 
      margin-bottom: 15px; 
    }
    #monsterForm input, 
    #monsterForm button { 
      padding: 4px 6px; 
      font-size: 12px; 
      background: #2a2a2a; 
      border: 1px solid #444; 
      color: #f0f0f0; 
      border-radius: 4px; 
    }
    #monsterForm button:hover { background: #444; cursor: pointer; }
    #monsters { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 10px; 
    }
    .monster { 
      border: 1px solid #555; 
      border-radius: 6px; 
      padding: 8px; 
      background: #2e2e2e; 
      font-size: 13px;
      position: relative; 
    }
    .monster.bloodied { background: #5a4a00; }
    .monster.dead { background: #5a0000; }
    .monster h2 { margin: 0; font-size: 14px; }
    .bloodied-note { color: #ff8080; font-weight: bold; font-size: 12px; }
    .controls { 
      margin-top: 6px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 4px; 
      align-items: center; 
    }
    .controls input { 
      width: 55px; 
      padding: 3px; 
      font-size: 12px; 
      border: 1px solid #444; 
      background: #1e1e1e; 
      color: #f0f0f0; 
      border-radius: 4px; 
    }
    .monster img { 
      width: 40px; 
      height: 40px; 
      object-fit: cover; 
      border-radius: 4px; 
      cursor: pointer; 
      margin-top: 5px; 
    }
    .img-wrapper { position: relative; display: inline-block; }
    .img-dead::after {
      content: "X";
      color: red;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.4);
    }
    .conditions { margin-top: 6px; font-size: 12px; }
    select.condSelect { 
      background: #1e1e1e; 
      color: #f0f0f0; 
      font-size: 12px; 
      border: 1px solid #444; 
      border-radius: 4px; 
    }
    .edit-btn, .clear-btn, .image-btn {
      font-size: 11px;
      padding: 4px 6px;
      margin-top: 5px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: #f0f0f0;
      cursor: pointer;
    }
    .edit-btn:hover, .clear-btn:hover, .image-btn:hover { background: #555; }
    .clear-btn { margin: 15px auto; display: block; }
    .image-btn.selected { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Monster HP Tracker</h1>

  <form id="monsterForm">
    <input type="text" id="name" placeholder="Monster Name" required>
    <input type="number" id="hp" placeholder="HP" required>
    <input type="number" id="ac" placeholder="AC" required>
    <input type="file" id="image" accept="image/*" style="display: none;">
    <button type="button" id="imageBtn" class="image-btn">Choose Img</button>
    <button type="submit">Add</button>
  </form>

  <div id="monsters"></div>
  <button class="clear-btn" onclick="clearAll()">Clear All</button>

  <script>
    let monsters = [];
    let pendingFocus = null; 
    let imageData = null;
    const defaultImage = "https://raw.githubusercontent.com/ajbaron33/HP-Tracker/main/default.png";

    document.getElementById("imageBtn").addEventListener("click", () => {
      document.getElementById("image").click();
    });

    document.getElementById("image").addEventListener("change", (e) => {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = ev => imageData = ev.target.result;
        reader.readAsDataURL(e.target.files[0]);
        document.getElementById("imageBtn").textContent = "Img âœ”";
        document.getElementById("imageBtn").classList.add("selected");
      } else {
        imageData = null;
        document.getElementById("imageBtn").textContent = "Choose Img";
        document.getElementById("imageBtn").classList.remove("selected");
      }
    });

    document.getElementById("monsterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const hp = parseInt(document.getElementById("hp").value);
      const ac = parseInt(document.getElementById("ac").value);
      const id = Date.now();

      monsters.push({ id, name, hp, maxHp: hp, ac, conditions: [], image: imageData || defaultImage });
      imageData = null;
      document.getElementById("imageBtn").textContent = "Choose Img";
      document.getElementById("imageBtn").classList.remove("selected");
      this.reset();
      render();
      document.getElementById("name").focus();
    });

    function render() {
      const container = document.getElementById("monsters");
      container.innerHTML = "";

      monsters.forEach(mon => {
        const div = document.createElement("div");
        div.className = "monster row";
        if (mon.hp <= 0) div.classList.add("dead");
        else if (mon.hp <= mon.maxHp / 2) div.classList.add("bloodied");
        div.dataset.id = mon.id;

        div.innerHTML = `
          <h2>${mon.name} (AC ${mon.ac}) ${mon.hp <= 0 ? "ðŸ’€" : ""}</h2>
          <div class="img-wrapper ${mon.hp <= 0 ? "img-dead" : ""}">
            <img src="${mon.image}" alt="${mon.name}" onclick="window.open('${mon.image}','_blank')">
          </div>
          <p>HP: ${mon.hp} / ${mon.maxHp}</p>
          ${mon.hp <= mon.maxHp/2 && mon.hp > 0 ? '<p class="bloodied-note">Bloodied</p>' : ''}
          <div class="controls">
            <input type="number" placeholder="Dmg" class="dmg">
            <input type="number" placeholder="Heal" class="heal">
          </div>
          <div class="conditions">
            <select class="condSelect" multiple>
              ${["Blinded","Charmed","Deafened","Exhaustion","Frightened","Grappled","Incapacitated","Invisible","Paralyzed","Petrified","Poisoned","Prone","Restrained","Stunned","Unconscious"].map(c => `<option value="${c}" ${mon.conditions.includes(c) ? "selected":""}>${c}</option>`).join("")}
            </select>
            <button onclick="clearConditions(${mon.id})">Clear</button>
          </div>
          <button class="edit-btn" onclick="editMonster(${mon.id})">Edit/Delete</button>
        `;

        const dmgInput = div.querySelector(".dmg");
        const healInput = div.querySelector(".heal");

        dmgInput.addEventListener("keypress", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            const v = Number(dmgInput.value || 0);
            if (v > 0) {
              pendingFocus = { id: mon.id, field: "dmg" };
              damage(mon.id, v);
              dmgInput.value = "";
            }
          }
        });
        healInput.addEventListener("keypress", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            const v = Number(healInput.value || 0);
            if (v > 0) {
              pendingFocus = { id: mon.id, field: "heal" };
              heal(mon.id, v);
              healInput.value = "";
            }
          }
        });
        div.querySelector(".condSelect").addEventListener("change", (e) => {
          mon.conditions = Array.from(e.target.selectedOptions).map(o => o.value);
        });
        container.appendChild(div);
      });

      if (pendingFocus) {
        const { id: focusId, field } = pendingFocus;
        const rowEl = document.querySelector(`.row[data-id="${focusId}"]`);
        if (rowEl) {
          const inputEl = rowEl.querySelector(field === "dmg" ? ".dmg" : ".heal");
          if (inputEl) setTimeout(() => { inputEl.focus(); }, 0);
        }
        pendingFocus = null;
      }
    }

    function damage(id, amt) {
      monsters = monsters.map(m => m.id===id ? {...m, hp: Math.max(0, m.hp - amt)} : m);
      render();
    }
    function heal(id, amt) {
      monsters = monsters.map(m => m.id===id ? {...m, hp: Math.min(m.maxHp, m.hp + amt)} : m);
      render();
    }
    function clearConditions(id) {
      monsters = monsters.map(m => m.id===id ? {...m, conditions: []} : m);
      render();
    }
    function editMonster(id) {
      const mon = monsters.find(m => m.id === id);
      if (!mon) return;
      const newName = prompt("Edit name:", mon.name);
      if (newName === null) return;
      const newHp = parseInt(prompt("Edit HP:", mon.hp));
      if (isNaN(newHp)) return;
      const newAc = parseInt(prompt("Edit AC:", mon.ac));
      if (isNaN(newAc)) return;
      monsters = monsters.map(m => m.id === id ? {...m, name: newName, hp: newHp, maxHp: Math.max(m.maxHp, newHp), ac: newAc} : m);
      if (confirm(`Delete ${newName}?`)) monsters = monsters.filter(m => m.id !== id);
      render();
    }
    function clearAll() {
      if (confirm("Clear all monsters?")) { monsters = []; render(); }
    }
    render();
  </script>
</body>
</html>
